<html>
<head>
    <title>ideate this - beta functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script language="JavaScript">
        function run_binom() {
            var pop_size = parseFloat(document.getElementById("sample_size").value)
            var proportion = parseFloat(document.getElementById("proportion").value)
            var mean = pop_size * proportion
            var stdev = Math.sqrt(pop_size * proportion * (1 - proportion))
            var ci90lower = mean - stdev * 1.645
            var ci90upper = mean + stdev * 1.645
            var ci95lower = mean - stdev * 1.96
            var ci95upper = mean + stdev * 1.96

            document.getElementById("mean").value = mean
            document.getElementById("stdev").value = stdev.toFixed(4)
            document.getElementById("ci90").value = ci90lower.toFixed(2) + ' - ' + ci90upper.toFixed(2)
            document.getElementById("ci95").value = ci95lower.toFixed(2) + ' - ' + ci95upper.toFixed(2)
        }
    </script>
</head>
<body>

<div class="alert alert-danger text-center"><strong>beta functionalities</strong> - use at your own risk</div>

<div class="container">
        <div class="row">
            <div class="col-sm-12 text-center"><h2>binomial distribution parameters</h2></div>
        </div>
        <div class="row">
            <form class="form-horizontal col-12">
                <div class="form-group row">
                    <div class="col-6"><input type="text" class="form-control" id="sample_size"
                                              placeholder="sample size"/></div>
                    <div class="col-6"><input type="text" class="form-control" id="proportion" placeholder="proportion"/></div>
                </div>
                <div class="form-group row">
                    <label for="mean" class="col-3 col-form-label">mean</label>
                    <div class="col-3"><input type="text" class="form-control" id="mean" disabled/></div>
                    <label for="stdev" class="col-3 col-form-label">standard deviation</label>
                    <div class="col-3"><input type="text" class="form-control" id="stdev" disabled/></div>
                </div>
                <div class="form-group row">
                    <label for="ci90" class="col-3 col-form-label">90% CI</label>
                    <div class="col-3"><input type="text" class="form-control" id="ci90" disabled/></div>
                    <label for="ci95" class="col-3 col-form-label">95% CI</label>
                    <div class="col-3"><input type="text" class="form-control" id="ci95" disabled/></div>
                </div>

                <input type="button" class="btn btn-primary" onclick="run_binom()" value="run"/>
            </form>
        </div>

</div>

</body>
</html>
